name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t uboot-builder:latest .

    - name: Push Docker image to registry
      run: docker push inquisitor1337/uboot-builder:latest

